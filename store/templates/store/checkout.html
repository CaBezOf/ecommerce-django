{% extends 'store/main.html' %}
{% load static %}
{% block content %}

 <div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="nome" placeholder="Nome..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Email..">
                    </div>
                </div>

                <div id="shipping-info">
                    <hr>
						<p>Dados de envio:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="endereço" placeholder="endereço e número..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="cidade" placeholder="Cidade..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="Estado" placeholder="Estado..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="Bairro" placeholder="Bairro..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="cep" placeholder="cep..">
						</div>
                </div>
                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
            </form>
        </div>
        <br>

        <div class="box-element hidden" id="payment info">
            <small>Paypal Options</small>
        </div>

    </div>
    <div class="col-lg-6">
        <div class="box-element">
            
            <hr>
            <h3>Resumo do Pedido</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>$20.00</p></div>
                <div style="flex:1"><p>x2</p></div>
            </div>
            
            <h5>items: 2</h5>
            <h5>total: R$40</h5>
            <a  class="btn btn-outline-dark ml-auto p-2 bd-highlight" href="{% url 'cart' %}">&#x2190; Ver meu carrinho</a>
        </div>
    </div>
 </div>

{% endblock content %}
